<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness tracker</title>
    <script type="module" src="/src/main.js"></script>
  </head>

  <body class="bg-[#f7f9fc] text-[#1a1a1a] font-[Poppins] flex flex-col items-center min-h-screen">

    <!-- ===== HEADER ===== -->
    <header class="w-full bg-white flex justify-between items-center px-10 py-4 border-b border-gray-200 shadow-sm flex-wrap">
      <h1 class="font-bold text-blue-500 tracking-wide text-2xl mb-2 sm:mb-0">RUNTRACK</h1>

      <!-- CHANGED: added id="topNav" + data-route on links -->
      <nav class="flex flex-wrap justify-center" id="topNav">
        <a href="#" data-route="home" class="m-1 px-5 py-2 text-gray-700 font-medium border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all active:bg-blue-500 active:text-white">Home</a>
        <a href="#" data-route="add-run" class="m-1 px-5 py-2 text-gray-700 font-medium border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all">Add Run</a>
        <a href="#" data-route="statistics" class="m-1 px-5 py-2 text-gray-700 font-medium border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all">Statistics</a>
        <a href="#" data-route="history" class="m-1 px-5 py-2 text-gray-700 font-medium border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all">History</a>
        <a href="#" data-route="profile" class="m-1 px-5 py-2 text-gray-700 font-medium border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all">Profile</a>
      </nav>
    </header>

    <!-- ===== MAIN DASHBOARD ===== -->
    <!-- CHANGED: added id="appMain" -->
    <main id="appMain" class="w-full max-w-[1100px] my-10 px-8">

      <!-- TITLE -->
      <h2 class="text-3xl font-semibold mb-8">Dashboard</h2>

      <!-- STAT CARDS -->
      <!-- CHANGED: grid to lg:grid-cols-4 + IDs + 4th card -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-white rounded-xl p-6 text-center shadow-sm hover:shadow-md transition-shadow">
          <p class="text-gray-500 text-sm">Total Distance</p>
          <h3 id="statTotalDistance" class="text-4xl font-semibold text-blue-500 my-2">0.0 <span class="text-lg">km</span></h3>
          <p class="text-gray-600 text-sm">This Week</p>
        </div>

        <div class="bg-white rounded-xl p-6 text-center shadow-sm hover:shadow-md transition-shadow">
          <p class="text-gray-500 text-sm">Avg. Session Time</p>
          <h3 id="statAvgTime" class="text-4xl font-semibold text-blue-500 my-2">0:00</h3>
          <p class="text-gray-600 text-sm">This Week</p>
        </div>

        <div class="bg-white rounded-xl p-6 text-center shadow-sm hover:shadow-md transition-shadow">
          <p class="text-gray-500 text-sm">Total Runs</p>
          <h3 id="statTotalRuns" class="text-4xl font-semibold text-blue-500 my-2">0</h3>
          <p class="text-gray-600 text-sm">This Month</p>
        </div>

        <div class="bg-white rounded-xl p-6 text-center shadow-sm hover:shadow-md transition-shadow">
          <p class="text-gray-500 text-sm">Latest Run</p>
          <h3 id="statLatestRunPrimary" class="text-xl font-semibold text-blue-500 my-2">‚Äî</h3>
          <p id="statLatestRunSecondary" class="text-gray-600 text-sm">Add a run to see details</p>
        </div>
      </section>

      <!-- GRAPH SECTION -->
      <section class="bg-white rounded-xl p-7 shadow-sm mb-10">
        <div class="flex justify-end gap-3 mb-5">
          <button class="border border-blue-500 bg-blue-500 text-white rounded-full px-6 py-1.5 font-medium shadow-sm hover:shadow-md transition-all">Weekly</button>
          <button class="border border-gray-300 text-gray-700 rounded-full px-6 py-1.5 font-medium hover:bg-blue-500 hover:text-white hover:border-blue-500 hover:shadow-md transition-all">Monthly</button>
        </div>

        <div class="h-[260px] bg-gray-100 rounded-lg flex flex-col items-center justify-center text-gray-600">
          <p>üìà Graph Placeholder</p>
          <p class="text-sm text-gray-500 mt-2">Oct 20 - Oct 27</p>
        </div>
      </section>

      <!-- HIGHLIGHTS -->
      <section>
        <h3 class="text-2xl font-semibold mb-4">Highlights</h3>
        <div class="flex items-center bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow max-w-100vw">
          <span class="text-4xl text-blue-500 mr-5">üèÜ</span>
          <div>
            <!-- CHANGED: added IDs for JS update -->
            <p id="highlightLabel" class="font-medium text-gray-700">Best Run This Month</p>
            <p id="highlightValue" class="text-blue-500 font-semibold text-lg">‚Äî</p>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
